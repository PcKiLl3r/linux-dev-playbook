- name: Clone neovim
  ansible.builtin.git:
    repo: https://github.com/neovim/neovim.git
    dest: "{{ home }}/neovim"
    depth: 1
    version: stable
  register: gitclone_result
  become: false

- name: Install NeoVim Dependencies
  ansible.builtin.package:
    name: "{{ neovim_dependencies_packages }}"
    state: present
    use: "{{ pkg_mgr }}"

- name: Plenary
  ansible.builtin.git:
    repo: "https://github.com/nvim-lua/plenary.nvim.git"
    dest: "{{ personal }}/plenary.nvim"
    depth: 1
  become: false

# TODO should install neovim with:
    # make CMAKE_BUILD_TYPE=RelWithDebInfo
    # git checkout stable
    # then make install
    #
    # also change install location...

# TODO fix zsh not stowing propperly
    #  remove .zshrc then stow
    #  source .zshrc and zsh_profile after

- name: Install NeoVim with Make
  ansible.builtin.command: sudo make install
  args:
    chdir: "{{ home }}/neovim"
  when: gitclone_result.changed
  become: false

- name: Verify NeoVim installation
  ansible.builtin.command: nvim --version
  register: nvim_check
  changed_when: false
  failed_when: nvim_check.rc != 0
  become: false

- name: Install Rust
  ansible.builtin.package:
    name: "{{ neovim_rust_packages }}"
    state: present
    use: "{{ pkg_mgr }}"

- name: Install Stylua
  ansible.builtin.shell:
    cmd: cargo install stylua
  become: false

#- name: Install LuaRocks
