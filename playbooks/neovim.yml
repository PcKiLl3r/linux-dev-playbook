- name: Install LuaRocks
  ansible.builtin.package:
    name: "{{ neovim_luarocks_package }}"
    state: present
    use: "{{ pkg_mgr }}"

- name: Install LuaCheck
  ansible.builtin.shell:
    cmd: luarocks install luacheck
