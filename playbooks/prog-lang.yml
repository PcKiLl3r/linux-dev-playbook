---
- name: Install nodeJS
  ansible.builtin.dnf:
    name: nodejs
    state: present
  become: true

- name: Install yarn package manager
  ansible.builtin.dnf:
    name: yarnpkg
    state: present
  become: true

- name: Install C, C++ Development Tools
  ansible.builtin.dnf:
    name: 
      - gcc
      - g++
      - gdb
      - glibc-devel
      - valgrind
      - gcc-c++
      - clang
      - cpp
  become: true

- name: Install Python Dev Tools
  ansible.builtin.dnf:
      name:
        - python3-pip
